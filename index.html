<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="rss" ng-controller="MainCtrl">
    <ion-side-menus>

      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="toggleFeedList()">
              <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">{{activeFeed.title}} - {{activeFeed.feedUrl}}</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list card" ng-repeat="article in activeFeed.entries">
                <div class="item item-divider">
                    <h2>{{article.title}}</h2>
                    <p>
                        <a class="subdued">{{article.publishedDate}}</a>
                    </p>
                </div>
                <div class="item item-body" ng-bind-html="article.content | externalLinks | to_trusted">
                </div>
                <div class="item item-body">
                    <p>
                        <a href="#" ng-click="goToLink('{{article.link}}')">link</a>
                    </p>
                </div>
            </div>
        </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Feeds</h1>
          <button class="button button-icon ion-plus" ng-click="showFeedModal()">
          </button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="feed in feeds" ng-click="selectFeed(feed, $index)" ng-class="{active: activeFeed == feed}">
            <ul class="list">
                <li>
                    <strong>{{feed.title}}</strong>
                </li>
                <li>
                    {{feed.url}}
                </li>
            </ul>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

    <script id="new-feed.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Feed</h1>
          <button class="button button-clear button-positive" ng-click="closeNewFeed()">Cancel</button>
        </ion-header-bar>
        <ion-content>
          <form ng-submit="newFeed(newFeed)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="title" ng-model="newFeed.title">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="URL" ng-model="newFeed.url">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive" >Ok</button>
            </div>
          </form>
        </ion-content>
      </div>
    </script>

  </body>
</html>
